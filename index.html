<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="menu">
    <h1 id="title">Pixel Art</h1>

    <div id="color-palette">
      <div class="color selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>

    <div id="button-container">
      <button id="button-random-color">Random Color</button>
      <button id="clear-board">Clear All</button>
      <label for="has-border" />
      <input type="checkbox" id="has-border" checked="true"> border
      <br>
    </div>

    <input id="board-size" type="number" min="1">
    <button id="generate-board">New Board</button>
  </div>
  <br>
  <div id="pixel-board"></div>
  <script src="script.js"></script>
</body>

</html>
